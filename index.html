<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    </head>
    <body>
        <h1 id = "title">Tic-Tac-Toe</h1>
		<div id = "gameInfo">
			<div id = "player"></div>
			<div id = "gameState">Waiting For Players to Join</div>
			<div id = "turn"></div>
		</div>
        <table id = "TicTacToeBoard">
            <tr>
                <td onclick = "boxClick(this)" class = "box" id = "1"></td>
                <td onclick = "boxClick(this)" class = "box" id = "2"></td>
                <td onclick = "boxClick(this)" class = "box" id = "3"></td>
            </tr>
            <tr>
                <td onclick = "boxClick(this)" class = "box" id = "4"></td>
                <td onclick = "boxClick(this)" class = "box" id = "5"></td>
                <td onclick = "boxClick(this)" class = "box" id = "6"></td>
            </tr>
            <tr>
                <td onclick = "boxClick(this)" class = "box" id = "7"></td>
                <td onclick = "boxClick(this)" class = "box" id = "8"></td>
                <td onclick = "boxClick(this)" class = "box" id = "9"></td>
            </tr>
        </table>
        <script src="/socket.io/socket.io.js"></script>
        <script src = "game.js"></script>
    </body>
</html>
